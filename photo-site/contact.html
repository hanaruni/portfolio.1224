        <button data-lang="zh" aria-label="中文">中文</button>

  <main class="container intro">
    <h2>聯絡我</h2>
    <p data-i18n="contact.intro">請填寫下方表單，我會盡快回覆你。為保護隱私，本站不直接顯示我的個人 Email 或電話。</p>

    <form id="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name" data-i18n="contact.name">姓名</label>
      <input id="name" name="name" type="text" required style="display:block;width:100%;padding:.6rem;margin:.4rem 0;border:1px solid #eaeaea;border-radius:6px">

      <label for="email" data-i18n="contact.email">Email</label>
      <input id="email" name="email" type="email" required style="display:block;width:100%;padding:.6rem;margin:.4rem 0;border:1px solid #eaeaea;border-radius:6px">

      <label for="phone" data-i18n="contact.phone">電話（選填）</label>
      <input id="phone" name="phone" type="tel" placeholder="例如：0970-123-456" style="display:block;width:100%;padding:.6rem;margin:.4rem 0;border:1px solid #eaeaea;border-radius:6px">

      <label for="message" data-i18n="contact.message">訊息</label>
      <textarea id="message" name="message" rows="6" required style="display:block;width:100%;padding:.6rem;margin:.4rem 0;border:1px solid #eaeaea;border-radius:6px"></textarea>

      <input type="hidden" name="_subject" value="來自網站的聯絡表單">
      <button type="submit" class="btn" style="margin-top:.4rem" data-i18n="contact.submit">送出</button>
    </form>

    <!-- 提示已移除按使用者要求 -->
  </main>

  <footer class="site-footer"> <div class="container">© 2025 Hama·Runi</div></footer>
  <script src="js/main.js"></script>
</body>
